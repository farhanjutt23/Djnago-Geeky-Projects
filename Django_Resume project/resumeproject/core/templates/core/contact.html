{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5 text-warning">
  <h2>Contact Me:</h2>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        class="form-control"
        id="message"
        name="message"
        rows="5"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="text-warning">
  <div class="container mt-5">
    <div class="row">
      <!-- Location -->
      <div class="col-md-4 text-center">
        <i class="fas fa-map-marker-alt fa-2x"></i>
        <p class="mt-2">Toba Tek Singh</p>
      </div>
      <!-- Contact Me -->
      <div class="col-md-4 text-center">
        <i class="fas fa-phone fa-2x"></i>
        <p class="mt-2">03417179032</p>
      </div>
      <!-- Gmail -->
      <div class="col-md-4 text-center">
        <i class="fas fa-envelope fa-2x"></i>
        <p class="mt-2">farhanrasoolxx@gmail.com</p>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a href="" class="btn btn-outline-warning my-3 mr-5">Hire me</a>
    <a href="" class="btn btn-outline-info my-3">Home</a>
  </div>
  
  <div class="text-center mt-5">
    <h5 class="text-warning">Check out my activities on these Accounts</h5>
    <!-- LinkedIn Icon -->
    <a
      href="https://www.linkedin.com/in/your-profile"
      class="btn btn-link"
      target="_blank"
    >
      <i class="fab fa-linkedin"></i>
    </a>

    <!-- GitHub Icon -->
    <a
      href="https://github.com/your-username"
      class="btn btn-link"
      target="_blank"
    >
      <i class="fab fa-github"></i>
    </a>
  </div>
</div>

{% endblock content %}
